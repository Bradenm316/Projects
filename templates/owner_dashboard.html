{% extends "layout.html" %}

{% block content %}
<div class="row" id="info_row">
    <h3>Welcome, Owner!</h3>
    <div class="col-md-12">
        <!-- Your owner dashboard content goes here -->
        <!-- Replace the example sales and orders data with your actual data -->
        <h4>Sales Data</h4>
        <ul>
            {% for sale in sales %}
                <li>{{ sale }}</li>
            {% endfor %}
        </ul>
        <h4>Order Data</h4>
        <ul>
            {% for order in orders %}
                <li>{{ order }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
