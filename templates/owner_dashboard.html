{% extends "layout.html" %}

{% block content %}
<div class="row" id="owner_dashboard_page">
    <div class="col-md-12">
        <h3>Owner Dashboard</h3>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h4>Sales Data</h4>
                <ul>
                    {% for sale in sales %}
                    <li>{{ sale }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                <h4>Order Data</h4>
                <ul>
                    {% for order in orders %}
                    <li>{{ order }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
